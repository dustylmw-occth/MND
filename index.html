<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>職業治療智能支援助理</title>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <style>
    body { margin: 0; padding: 0; height: 100vh; background: #f0f0f0; }
    df-messenger {
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #C6DAFC;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
    }
  </style>
</head>
<body>
  <df-messenger
    location="asia-northeast1"
    project-id="studious-ethos-482608-a1"
    agent-id="5c0c46ba-6ccf-4030-80df-995d53a744a3"
    language-code="zh-hk"
    max-query-length="-1"
    chat-title="職業治療智能支援助理"
    expand>  <!-- Enables programmatic expansion -->
    <df-messenger-chat></df-messenger-chat>
  </df-messenger>

  <script>
    window.addEventListener('dfMessengerLoaded', function () {
      const dfMessenger = document.querySelector('df-messenger');
      dfMessenger.renderCustomText('');  // Optional: Clears any default text if needed
      dfMessenger.dispatchEvent(new Event('DF_CHAT_POPUP_OPEN'));  // Triggers welcome flow immediately

      // Existing input adjustments
      const chatElement = dfMessenger.shadowRoot.querySelector('df-messenger-chat');
      if (chatElement) {
        const userInput = chatElement.shadowRoot.querySelector('df-messenger-user-input');
        if (userInput) {
          const inputBox = userInput.shadowRoot.querySelector('input');
          if (inputBox) {
            inputBox.style.fontSize = '17px';
            inputBox.placeholder = '請輸入您的查詢...';
          }
        }

        // Height adjustment for mobile visibility
        const sheet = new CSSStyleSheet();
        sheet.replaceSync(`
          div.chat-wrapper {
            height: 60vh !important;
            max-height: 60vh !important;
          }
          @media screen and (min-width: 600px) {
            div.chat-wrapper {
              height: 500px !important;
              max-height: 500px !important;
            }
          }
        `);
        chatElement.shadowRoot.adoptedStyleSheets = [...chatElement.shadowRoot.adoptedStyleSheets, sheet];
      }
    });
  </script>
</body>
</html>
